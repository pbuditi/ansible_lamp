---
# This playbook deploys the whole application stack in this site.

- name: apply common configuration to all nodes
  hosts: all
  remote_user: edureka
  become: yes
  become_user: root

  roles:
    - common

- name: configure and deploy the webservers and application code
  hosts: web
  remote_user: edureka
  become: yes
  become_user: root

  roles:
    - web
